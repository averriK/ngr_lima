# Brand Configuration for Professional PSHA Reports
# This file provides unified branding across HTML, Word, and RevealJS outputs

meta:
  name: "SRK Consulting"
  link: "https://www.srk.com"

color:
  palette:
    # Primary brand colors
    srk-blue: "#003366"          # Legacy SRK blue (deep navy)
    srk-light-blue: "#0066CC"    # Secondary blue
    srk-accent: "#FFB81C"        # Legacy accent (yellow)

    # Corporate accents observed in Sample Report.docx
    srk-header-orange: "#F37021" # Header/footer lines, footnote refs, hyperlinks
    srk-heading-blue: "#0F4761"  # Dark blue used for some headings

    # Neutral palette
    dark-gray: "#2C3E50"
    medium-gray: "#6C757D"
    light-gray: "#ECF0F1"
    white: "#FFFFFF"

    # Status colors
    success-green: "#28A745"
    warning-orange: "#FFC107"
    danger-red: "#DC3545"
    info-blue: "#17A2B8"

  # Semantic colors with light/dark mode support
  foreground:
    light: "#212529"
    dark: "#F8F9FA"

  background:
    light: "#FFFFFF"
    dark: "#1E1E1E"

  primary: srk-blue
  secondary: srk-light-blue
  # Use the corporate orange as tertiary accent (headers, links, etc.)
  tertiary: srk-header-orange

  success: success-green
  info: info-blue
  warning: warning-orange
  danger: danger-red

  light: light-gray
  dark: dark-gray

logo:
  small: "styles/logo.png"
  medium: "styles/logo.png"
  large: "styles/logo.png"

# NOTE: We deliberately avoid setting font families here so that the
# Quarto/Bootstrap theme (e.g., simplex) controls typography. This section
# is kept minimal and focused on link/mono tweaks if needed.
typography:
  fonts: []

  link:
    # Use corporate orange for links
    color: tertiary
    decoration: none

  monospace:
    family: "Menlo, Monaco, Consolas, 'Courier New', monospace"
    size: "0.9rem"

  monospace-block:
    family: "Menlo, Monaco, Consolas, 'Courier New', monospace"
    size: "0.875rem"
    line-height: 1.5
    background-color: light

defaults:
  # Bootstrap SCSS variable overrides
  $body-bg: background
  $body-color: foreground
  # Base link color (will resolve to tertiary = srk-header-orange)
  $link-color: tertiary
  $headings-color: primary
  $headings-font-weight: 700
  # Do NOT override $font-family-sans-serif here; let the theme control fonts
  $font-family-monospace: "Menlo, Monaco, Consolas, 'Courier New', monospace"
  $code-bg: light
  $code-color: "#E83E8C"
  $border-radius: "0.375rem"
  $spacer: "1rem"
  $table-border-color: "#DEE2E6"
  $table-striped-bg: "rgba(0, 0, 0, 0.02)"
  $primary: primary
  $secondary: secondary
  $success: success
  $info: info
  $warning: warning
  $danger: danger
  $light: light
  $dark: dark
  $border-color: "#DEE2E6"
